name: production.yml
on:
  push:
    branches:
      - main

jobs:
  payment-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean package -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Build Docker Image
        run: |
          docker build -t payment-service:1.0.0 .
          docker tag payment-service:1.0.0 userbeta/payment-service:1.0.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push userbeta/payment-service:1.0.0

      - name: Deploy to Production Server
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > payment_key.pem
          chmod 600 payment_key.pem
          ssh -o StrictHostKeyChecking=no -i payment_key.pem ${{ secrets.EC2_HOSTNAME }}@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            sudo docker pull userbeta/payment-service:1.0.0
            sudo docker stop payment-service || true
            sudo docker rm payment-service || true
            sudo docker run -d \
              --name payment-service \
              -p 8080:8080 \
              userbeta/payment-service:1.0.0
          EOF